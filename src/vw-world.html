<polymer-element name="vw-world" attributes="name">
    <template>
        {{name}}
    </template>
    <script>
        Polymer('vw-world', {
            name: "",
            ready: function() {
                VirtualWorld.Server.createWorld(this.name, function(){
                    console.log("world created");
                });
            }
        });
    </script>
</polymer-element>
