<polymer-element name="vw-viewer" attributes="game world">
    <template>
        <canvas id="screen" width="400" height="300"></canvas>
    </template>
    <script>
        Polymer('vw-viewer', {
            ready: function() {
                var _this = this;
                rqr.config({
                    baseUrl: 'src'
                });

                window.VirtualWorld = {
                    loaded: false,
                    onload: null
                }

                rqrjs(["client/Client"], function(Client) {
                    var client = new Client(_this.$.screen);
                    client.join(_this.world);
                });
            }
        });
    </script>
</polymer-element>
