<polymer-element name="vw-viewer" attributes="game world">
    <template>
        <canvas id="screen" width="400" height="300"></canvas>
    </template>
    <script>
        Polymer('vw-viewer', {
            ready: function() {
                var client = new VirtualWorld.Client(this.$.screen);
                client.join(this.world, function(){
                    console.log("world joined!");
                });
            }
        });
    </script>
</polymer-element>
